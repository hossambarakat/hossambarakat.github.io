---
layout: default
---


<div class="post">
  <header class="post-header">
    <div class="post-meta">
      <time class="published">{{ page.date | date_to_string }}</time>
    </div>
    <h2 class="post-title">
      <a href="{{ page.url }}" rel="bookmark">{{ page.title }}</a>
    </h2>
    <div class="post-tags">
      {% for tag in page.tags %}
      {{ tag }}
      {% unless forloop.last %}
      {% endunless %}{% endfor %}
    </div>
  </header>


  {{ content }}

  <div id="disqus_thread"></div>
</div>
